{% extends 'main/start.html' %}

{% load static %}

{% block title %}
  <title>Продукты</title>
{% endblock %}

{% block body %}
<div class="container border border-1 rounded p-4" >
  <div class="row" style="display: grid; grid-template-columns: repeat(3,1fr); column-gap: 20px; row-gap: 20px;">
    {% for el in product %}
    <div class="card col">
      <h1>{{ el.name }}</h1>
      <p>{{ el.character }}</p>
      <img src="{{ el.image.url }}" class="card-img-top p-2" width="100" height="350" alt="123" title="123">
      <b class="price"> Цена {{ el.price }} ₽</b>
      <a class="w-100 btn btn-lg btn-primary" href="{% url 'orders' %}">Купить</a>
      
  
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
